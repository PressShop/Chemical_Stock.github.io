<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Chemical Inventory</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #f0f2f5;
  }
  h1 {
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    border: 1px solid #333;
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: #4CAF50;
    color: white;
  }
  input[type=number] {
    width: 70px;
    text-align: center;
  }
  .spinner {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .spinner button {
    width: 25px;
    height: 25px;
    margin: 0 2px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Chemical Inventory</h1>

<table>
  <thead>
    <tr>
      <th>สารเคมี</th>
      <th>Min</th>
      <th>Max</th>
      <th>ปัจจุบัน</th>
    </tr>
  </thead>
  <tbody>
    <!-- สร้าง 16 แถวสารเคมี -->
    <script>
      const chemicals = [
        "Chemical 1","Chemical 2","Chemical 3","Chemical 4",
        "Chemical 5","Chemical 6","Chemical 7","Chemical 8",
        "Chemical 9","Chemical 10","Chemical 11","Chemical 12",
        "Chemical 13","Chemical 14","Chemical 15","Chemical 16"
      ];

      for(let i=0; i<chemicals.length; i++){
        document.write(`<tr>
          <td>${chemicals[i]}</td>
          <td>
            <div class="spinner">
              <button type="button" onclick="decrease(this)">-</button>
              <input type="number" value="0" min="0">
              <button type="button" onclick="increase(this)">+</button>
            </div>
          </td>
          <td>
            <div class="spinner">
              <button type="button" onclick="decrease(this)">-</button>
              <input type="number" value="0" min="0">
              <button type="button" onclick="increase(this)">+</button>
            </div>
          </td>
          <td>
            <div class="spinner">
              <button type="button" onclick="decrease(this)">-</button>
              <input type="number" value="0" min="0">
              <button type="button" onclick="increase(this)">+</button>
            </div>
          </td>
        </tr>`);
      }

      function increase(btn){
        const input = btn.parentElement.querySelector("input");
        input.value = parseInt(input.value || 0) + 1;
      }

      function decrease(btn){
        const input = btn.parentElement.querySelector("input");
        input.value = Math.max(0, parseInt(input.value || 0) - 1);
      }
    </script>
  </tbody>
</table>

</body>
</html>
